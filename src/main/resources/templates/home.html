<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${lang == 'tr' ? 'Ana Sayfa' : 'Home'}">Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        
        .lang-selector {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .lang-selector select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 2px solid #e0e0e0;
            font-size: 14px;
            cursor: pointer;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-selector">
            <select id="langSelect" onchange="changeLanguage()">
                <option value="tr" th:selected="${lang == 'tr'}">TR</option>
                <option value="eng" th:selected="${lang == 'eng'}">ENG</option>
            </select>
        </div>
        
        <h1 th:text="${lang == 'tr' ? 'Hoş Geldiniz!' : 'Welcome!'}">Hoş Geldiniz!</h1>
        <p class="subtitle" th:text="${lang == 'tr' ? 'Java Spring Boot Web Uygulaması' : 'Java Spring Boot Web Application'}">Java Spring Boot Web Uygulaması</p>
        
        <div th:if="${error}" class="error" th:text="${error}"></div>
        
        <form action="/submit" method="post">
            <input type="hidden" name="lang" th:value="${lang}">
            <div class="form-group">
                <label for="isim" th:text="${lang == 'tr' ? 'Adınızı Girin:' : 'Enter Your Name:'}">Adınızı Girin:</label>
                <input type="text" id="isim" name="isim" th:placeholder="${lang == 'tr' ? 'Adınızı buraya yazın' : 'Enter your name here'}" required>
            </div>
            <button type="submit" th:text="${lang == 'tr' ? 'Gönder' : 'Submit'}">Gönder</button>
        </form>
    </div>
    
    <script>
        function changeLanguage() {
            const lang = document.getElementById('langSelect').value;
            window.location.href = '/?lang=' + lang;
        }
    </script>
</body>
</html>
