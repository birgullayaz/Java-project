<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${lang == 'tr' ? 'Sonuç - MyJavaApp' : 'Result - MyJavaApp'}">Sonuç - MyJavaApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .lang-selector {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .lang-selector select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 2px solid #e0e0e0;
            font-size: 14px;
            cursor: pointer;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .message {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        a {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-selector" style="text-align: right; margin-bottom: 20px;">
            <select id="langSelect" onchange="changeLanguage()">
                <option value="tr" th:selected="${lang == 'tr'}">TR</option>
                <option value="eng" th:selected="${lang == 'eng'}">ENG</option>
            </select>
        </div>
        
        <div th:if="${success}" class="success" th:text="${success}"></div>
        <h1 th:text="${lang == 'tr' ? 'Merhaba!' : 'Hello!'}">Merhaba!</h1>
        <p class="message" th:text="${lang == 'tr' ? 'Merhaba ' + isim : 'Hello ' + isim}"></p>
        
        <a href="/" th:href="@{/(lang=${lang})}" th:text="${lang == 'tr' ? 'Ana Sayfaya Dön' : 'Back to Home'}">Ana Sayfaya Dön</a>
    </div>
    
    <script>
        function changeLanguage() {
            const lang = document.getElementById('langSelect').value;
            window.location.href = '/?lang=' + lang;
        }
    </script>
</body>
</html>
